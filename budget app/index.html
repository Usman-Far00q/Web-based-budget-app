<!DOCTYPE html>
<html>
<head>
	<title>budget app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class= 'top_banner group' >
		
		<div class="app_heading">Available Budget In <span>Month</span></div>

            </div>
        </div>
	</div>
	<div class="input_banner">
		<select class="selec">
			<option value = "inc">+</option>
			<option value = "exp">-</option>
		</select>
		<input type="text" id="description" name="var_money_reason" placeholder="state reason for Expense/Income">
		<input type="number" id="amount" name="var_value" placeholder="value">
		<button class="button_check_mark"></button>
	</div>
	<div class="wrapper group">

			<span id="INCOME">INCOME</span>
